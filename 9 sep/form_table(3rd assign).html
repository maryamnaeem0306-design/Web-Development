<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: chocolate;">
    <h1 style="text-align: center; font-style: italic;"> KM Custom HTML Form Example Using AppleSript </b>
        <br> (by JMichaelTX)
    </h1>
    <form action="">
        <table style="width: 100%; background-color: black;">
            <tr style="background-color: chocolate;">
                <td> <label for=""> <b> Name: </b></label> </td>
                <td> <input type="text" name="" id="" placeholder="John AppleSript">
                </td>
            </tr>
            <tr style="background-color: chocolate;">
                <td style="background-color: chocolate;"> <label for=""> <b> Email: </b></label> </td>
                <td style="background-color: chocolate;"> <input type="text" name="" id=""
                        placeholder="Johnny@AppleSript.com">
                </td>
            </tr>
            <tr style="background-color: chocolate;">
                <td> <label for=""> <b> Password: </b></label> </td>
                <td> <input type="password" name="" id="">
                </td>
            </tr>
            <tr style="background-color: chocolate;">
                <td> <label for=""> <b> Approval Required: </b> <br> Click on the button or text to
                        check/uncheck.</label> </td>
                <td> <input type="checkbox" name="" id=""> Do you approve?
                </td>
            </tr>
            <tr style="background-color: chocolate;">
                <td> <label for="options"> <b> Pick Your Favorite: </b> <br> Click on the button or text to select. </label>
                </td>
                <td> <input type="radio" name="options" id=""> Choice A <br>
                    <input type="radio" name="options" id=""> Choice B <br>
                    <input type="radio" name="options" id=""> Choice C <br>
                </td>
            <tr style="background-color: chocolate;">
                <td> <label for=""> <b> Popup Menu: </b></label> </td>
                <td> <select name="" id="">
                        <option value=""> Texas-- TX </option>
                        <option value=""> Texas-- TX </option>
                        <option value=""> Texas-- TX </option>
                        <option value=""> Texas-- TX </option>
                        <option value=""> Texas-- TX </option>
                        <option value=""> Texas-- TX </option>
                    </select>
                </td>
            </tr>
            <tr style="background-color: chocolate;">
                <td> <label for=""> <b> List </b> <br> Setup Options: <br> Number of rows to display <br>Allow
                        Multi-select</label> </td>
                <td> <select name="" id=""></select>
                </td>
            </tr>
            <tr style="background-color: chocolate;">
                <td> <label for=""> <b> Field Ignored by KM:</b></label> </td>
                <td> <input type="text" name="" id="" placeholder="10,384">
                </td>
            </tr>
            <tr style="background-color: chocolate;">
                <td> <label for=""> <b> Text Area:</b></label> </td>
                <td> <input type="text" name="" id="" placeholder="">
                </td>
            </tr>
        </table>
        <br>
        <button type="save" style="background-color: blue; color: white;"> Save </button>
        <button type="cancel" style="background-color: white; color: black;"> cancel </button>
        <button type="Resize" style="background-color: gray; color: white;"> Resize </button>
    </form>
</body>

</html>
